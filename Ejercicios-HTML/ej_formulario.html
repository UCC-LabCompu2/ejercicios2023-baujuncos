<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<img src="imagenes/registrate.png" height="131" width="383"/>
<form>
    <fieldset>
        <legend>Nombre y Apellido</legend>
    <p>
    <label for="nombre" >Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
    </p>
    </fieldset>
    <p>
    Sexo:
        <br>
        <label for="masculino" > Masculino </label>
        <input type="radio" value="masculino" name="genero" id="masculino">
        </br>
        <br>
        <label for="femenino" >Femenino</label>
        <input type="radio" value="femenino" name="genero" id="femenino">
        </br>
        <br>
        <label for="No binario" >No binario</label>
         <input type="radio" value="No binario" name="genero" id="No binario">
        </br>
        <br>
        <label for="Prefiero no revelarlo"> Prefiero no revelarlo</label>
         <input type="radio" value="noRev" name="genero" id="Prefiero no revelarlo">
        </br>
    </p>
    <p>
<label for="Edad">Edad: </label>
    <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
    </p>
    <p>
<label for="Email"> Email:</label>
    <input type="email" name="email" id="Email" placeholder="Ingrese su mail">
    </p>
    <p>
<label for="Usuario">Usuario:</label>
     <input type="text" name="usuario" id="Usuario" placeholder="Ingrese el nombre que quiere tener">
    </p>
    <p>
<label for="Password"> Password:</label>
    <input type="password" name="password" id="Password" placeholder="Cree una contraseña">
    </p>
    <p>
<label for="Confirmar Password">Confirmar Password:</label>
     <input type="password" name="password2" id="Confirmar Password" placeholder="Reescriba">
    </p>
    <p>
        <label for="tiposervicio">Tipo de servicio:</label>
        <select name="tipo_servicio" id="tiposervicio">
        <option value="Free" >Free</option>
            <option value="Standard"> Standard</option>
            <option value="Premium">Premium</option>
        </select>
    </p>
    <p>
    Tema:
        <label for="politica">Política</label>
     <input type="checkbox" name="tema" value="politica" id="politica">
        <label for="negocios">Negocios</label>
    <input type="checkbox" name="tema" value="negocios" id="negocios">
        <label for="tecnologia">Tecnología</label>
    <input type="checkbox" name="tema" value="tecnologia" id="tecnologia">
        <label for="salud">Salud</label>
    <input type="checkbox" name="tema" value="salud" id="salud">
    </p>
    <p>
        <label for="ingreseuncomentario">Agregue un comentario:</label>

        <textarea id="ingreseuncomentario" placeholder="Ingresa un comentario"></textarea>
    </p>
    <p>
        <button>
Enviar
        </button>
    </p>

</form>
</body>
</html>
